<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom 구조</title>
    <link rel="stylesheet" href="css/day2.css">
    <script src="https://kit.fontawesome.com/3eb7b16202.js" crossorigin="anonymous"></script>
    <!--<head>안에 스크립트 붙여넣고, 필요한 아이콘은 찾아서 <body>에 복붙-->
</head>
<body>
    <header> <!--머리말 (제목/회사이름/로고)-->
        현대 자동차 (주)
    </header>
    <nav>
        <!-- 내비게이션 (안내문/메뉴)
             div class="menu" = nav -->
        <div>전기차</div> <!--div{$}*8-->
        <div>수소전기차</div>
        <div>서비스/멤버십</div>
        <div>디지털/고객센터</div>
        <div>브랜드</div>
        <div>Shop</div>
        <div><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></div>
        <div><i class="fa-solid fa-info" style="color: #000000;"></i></div>
    </nav>
    <section class="sec1"> <!--본문 내용-->
        <!--"section" 아래 "p"는 글씨를 쓸 때 사용-->
        <p class="sec1_title"> <!--카멜 표기법 : sec1Title / 파스칼 표기법 : sec1_title-->
            The new AVANTE
        </p>
        <p>
            새로운 차원의 플레이
        </p>
        <article class="at1"> <!--상세 내용-->
            <div>
                <img src="img/car1.jpg" alt="">
            </div>
            <div class="btn">
                <p><i class="fa-solid fa-chevron-left" style="color: #000000;"></i></p>
                <p><i class="fa-solid fa-chevron-right" style="color: #000000;"></i></p>
            </div>
            <ul class="opt">
                <!--ul:순서 없는 목록 태그 (불릿기호 표시) / 하위 태그로 li를 많이 사용
                    ol:순서 있는 목록 태그 (숫자 표시)-->
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
            <!--<div class="opt2">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
            </div>-->
            <ul class="icon">
                <li>
                    <i class="fa-solid fa-chevron-left"></i>
                </li>
                <li>
                    <p>
                        <i class="fa-solid fa-car"></i>
                    </p>
                    <p>견적내기</p>
                </li>
                <li>
                    <p>
                        <i class="fa-solid fa-headset"></i>
                    </p>
                    <p>구매상담</p>
                </li><li>
                    <p>
                        <i class="fa-solid fa-car-side"></i>
                    </p>
                    <p>시승신청</p>
                </li><li>
                    <p>
                        <i class="fa-solid fa-store"></i>
                    </p>
                    <p>판매처 검색</p>
                </li><li>
                    <p>
                        <i class="fa-solid fa-screwdriver-wrench"></i>
                    </p>
                    <p>정비예약</p>
                </li><li>
                    <p>
                        <i class="fa-solid fa-gift"></i>
                    </p>
                    <p>구매혜택</p>
                </li>
                <li>
                    <i class="fa-solid fa-chevron-right"></i>
                </li>
            </ul>
            <div class="middle middle_title"> <!--같은 단어 2번 반복-->
                Model
            </div>
            <div class="middle middle_title2">
                최근 한 달 동안 고객님들이 가장 많이 구매하신 모델입니다.
            </div>
            <div class="box">
                <p>그림 설명</p>
                <p>그림 설명</p>
                <p>그림 설명</p>
            </div>
        </article>
    </section>
</body>
</html>
