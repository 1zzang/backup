<!--"!": 기본 코드 자동 완성
    웹 파일의 확장자는 반드시 .html이어야 한다.-->
    
<!DOCTYPE html>  <!--웹표준 html5 문서임을 알려줌-->  
<html lang="en">  <!--html의 시작을 알림/ html: 웹페이지를 만드는 언어 (데이터 표시)--> 
<head>  <!--해당 문서의 정보를 알려줌-->            
    <meta charset="UTF-8">  <!--유니코드(제작코드) : 전세계 언어를 모두 표현-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--반응형 디바이스 설정-->
    <title>Document</title>  <!--문서의 제목-->
    <link rel="stylesheet" href="css/index.css"> 
</head> 

 <body>  <!--본문 시작-->
    우리는 왜 사는가?<br>  <!--<br>:줄바꿈 태그-->
    행복하려고<br>
    <p style="color:red; font-size:30px;">어떡하면 행복하나요?</p>
    <p>모르것다 ,,</p><br>  <!--<p>:문장 태그, 자동 줄바꿈 (2줄), p태그 안에 p/div가 올 수 없다-->
    <img src="/img/1.jpg" alt="">  <!--<img>:그림 태그 <img src="경로"> / "alt" 웹 접근성-->
    <img src="/img/2.jpg" alt="" title="한잔 할까요?">  <!--"title" 마우스를 그림에 올려놓으면 보이는 표시-->
    <img src="/img/3.jpg" alt="커피그림" style="width: 200;"> 
    <br><br><br><br><br>
    <span>아메리카노</span>  <!--<span>:글자 태그(글자만큼 크기가 설정됨)-->
    <span>카푸치노</span>
    <div>블럭요소-1</div>  <!--<div>:항목 구분 태그(=공간 구분 태그), div태그 안에 p/div가 올 수 있다.-->
    <div>블럭요소-2</div>

    <!--인라인 스타일 : 태그 안에 스타일을 지정
        내부 스타일 : <head>와 </head> 사이에 스타일을 지정
        외부 스타일 : 독립적인 파일에 스타일 지정
        *우선순위 ; 인라인 > 내부 > 외부
    
        block 요소 : 한줄에 하나의 태그만 올 수 있다. (p, div)(크기 조절 가능)
        inline 요소 : 한줄에 여러개의 태그가 올 수 있다. (img, span)(크기 조절 불가능)-->





    <h1>글자크기-</h1>  <!--제목 태그-->
    <h2>글자크기-</h2>  <!--숫자가 작을수록 글자가 크다-->
    <h3>글자크기-</h3>  <!--진하게 나온다-->
    <h4>글자크기-</h4>  <!--자동 줄바꿈 기능이 있다-->
    <h5>글자크기-</h5>  <!--"h4"가 기본 크기 14px-->
    <h6>글자크기-</h6>





    <div class="red">제목 만들기</div>  <!--"div*3" div 태그를 3개 만듦-->
    <div class="green">부제목 넣기</div>
    <div class="blue">항목 내용 넣기</div>

    <!--선택자 : tag, class, id, name
        class : .(점)으로 표시, 중복 가능-->






    <p class="title">
    자기소개서(제목)
    </p>
    <div class="main">  <!--부모 태그(상위 태그)-->
        <div>
            <p class="picture">
                <img src="/img/1.jpg" alt="">
            </p>
            <p>이름 : 주단비</p>
            <p>나이 : </p>
            <p>성별 : </p>
            <p>취미 : </p>
            <p>특기 : </p>
        </div>  <!--자식 태그(하위 태그)-->
        <div>
            <div>
                <img src="/img/3.jpg" alt="" name="pic">
            </div>
        </div>
        <div>
            <p>나의 소개</p>
            <p onclick="pic.src='/img/3.jpg'">포트폴리오</p>
            <p onclick="pic.src='/img/2.jpg'">경력사항</p>
            <p>자격증</p>
        </div>
    </div>

</body>
</html>
